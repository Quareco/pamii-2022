<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Suprema</title>
    <link rel="stylesheet" href="styles.css">

    <h1>Seja bem vindo a TV Suprema do universo</h1>

</head>
<body>

    <div class="caixinhaFofa">

        <tr>

            <td>

                <button onclick="document.getElementById('tvzinha').src='img/nyanSd.gif'">Ligar TV boladona</button>
                <button onclick="document.getElementById('tvzinha').src='img/nyanGarry.gif'">Ligar no canal Garry</button>
                <button onclick="document.getElementById('tvzinha').src='img/nyanVapor.gif'">Ligar no canal Vaporwave</button>
                <button onclick="document.getElementById('tvzinha').src='img/nyanRTXON.gif'">RTX ON</button>
                <button onclick="document.getElementById('tvzinha').src='img/teste.png'">Desligar :(</button>

            </td>

        </tr>

    </div>

    <div class="container">

        <img id="tvzinha" class="cubinho" src="img/teste.png" alt="cubo de teste" width="850" height="575"/>

        <img class = "tevesinha" src="img/tv.png" alt="tevelisao" width="1400" height="800"/>

    </div>

</body>
</html>
